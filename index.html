<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Login and Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>




        </nav>
    </header>
    <div class="wrapper">
        <!-- Remember this is close (X icon) -->
        <span class="icon-close"></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email"required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="Password"required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox">
                    Remember me</label>
                    <a href="#">forgot Password?</a>

                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have account?<a href="#" 
                        class="register-link">Register</a></p>
                </div>
            </form>

        </div>
        <!-- This is New Page for Registration -->

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">

                <div class="input-box">
                    <span class="icon">
                        <!-- There is Icon here -->
                    </span>
                    <input type="text"required>
                    <label for="">Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email"required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="Password"required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox">
                    I agree for terms and conditions</label>
                    <!-- <a href="#">forgot Password?</a> -->

                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have account?<a href="#" 
                        class="login-link">Login</a></p>
                </div>
            </form>

        </div>

    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script nomodule src="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
